<!-- filter by Product Status -->
<div class="col-5 d-flex flex-row m-2">
    <span class="px-2 form-control col-4 text-center btn-red">Product Status</span>
    <select class="mb-3 px-2 form-select form-control col-5" [(ngModel)]="ListFilterLocation" value="all">
      <option value="all">All</option>
      <option *ngFor="let location of allLocation" [value]="location.title">{{location.title}}</option>
    </select>
    <div class="mb-3 form-select col-12 ms-5 ps-5" >
    <!--  products search input-->
        <div class=" d-flex  ">
          <div class="input-group ">
              <span class="input-group-text olx_color2 btn-red" style="height:38px;" id="basic-addon1" (click)="showHideInputSearch()" >
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
            <input type="search" class="form-control" placeholder="Type SubCategory Here" aria-label="search" aria-describedby="basic-addon1" [(ngModel)]="ListSearchFilter" *ngIf="showInput">
          </div>
        </div>
    </div>
  </div>
  
  <!-- display product -->
  <div class="d-flex justify-content-center">
    <section class="content m-3 w-100">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Users</h3>
          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
        <div class="card-body p-0">
          <table class="table table-striped projects ">
            <thead>
              <tr>
                <th style="width: 2%">#</th>
                <th style="width: 20%">User Name</th>
                <th style="width: 22%">Email</th>
                <th style="width: 15%">contact Info</th>
                <th style="width: 15%">Location</th>
                <th style="width: 20%">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of filterUsers; let i=index;">
                <td>{{i+1}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.contactInfo}}</td>
                <td>{{user.locationID}}</td>
                <td class="d-flex">
                  <select  name="productStatus" class="form-control col-10" [(ngModel)]="user.userStatus" #selectedStatus>
                    <option value="pending">pending</option>
                    <option value="reject">reject</option>
                    <option value="accept">accept</option>
                  </select>
                  <i class="fa-solid fa-check text-info pt-2 mx-2 hover" style="font-size: x-large" (click)="updateStatus(user._id,selectedStatus.value)" role="button"></i>                  
                </td>
                <td>
                  <a class="btn" (click)="deleteUser(user._id)">
                    <i class="fas fa-trash text-danger"></i>
                  </a>
  
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
