<nav class="d-flex px-5">
  <a class="nav-link text-dark" routerLink="/admins">All Admins</a>
  <a class="nav-link text-dark" routerLink="/admins/add">Add Admins</a>
</nav>
<section class="content">
  <div class="card mx-5">
    <div class="card-header">
      <h3 class="card-title">Admins</h3>

      <div class="card-tools">
        <button
          type="button"
          class="btn btn-tool"
          data-card-widget="collapse"
          title="Collapse"
        >
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" routerLink="/admins/add">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped projects">
        <thead>
          <tr>
            <th style="width: 2%">#</th>
            <th style="width: 20%">Name</th>
            <th style="width: 20%">AdminName</th>
            <th style="width: 20%">Email</th>
            <th style="width: 20% text-center">Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let admin of adminList; let i = index">
            <td>
              {{ i + 1 }}
            </td>
            <td>
              {{ admin.name }}
            </td>
            <td>
              {{ admin.adminName }}
            </td>
            <td>
              {{ admin.email }}
            </td>
            <td>
              {{ admin.role }}
            </td>

            <td class="project-actions text-right">
              <!-- <a class="btn btn-info btn-sm mx-2" (click)="edit(package._id)"> -->
              <a class="btn btn-info btn-sm mx-2" [routerLink]="['edit',admin._id]">
                <i class="fas fa-pencil-alt"> </i>
                Edit
              </a>
              <a class="btn btn-danger btn-sm" (click)="deleteAdmin(admin._id)">
                <i class="fas fa-trash"> </i>
                Delete
              </a>
            </td>
          </tr>
          <tr></tr>
        </tbody>
      </table>
    </div>
    <!-- /.card-body -->
  </div>
</section>
