<div class="d-flex align-items-center justify-content-center">
  <div class="card p-4 my-2 m-5 shadow p-3 bg-dark rounded login">
    <h1 class="my-3 text-center">Login</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group col">
        <label for="email" class="form-label my-2 text-light">Email</label>
        <input
          type="email"
          class="form-control shadow-sm rounded"
          id="email"
          [(ngModel)]="email"
          name="email"
        />
      </div>
      <div class="form-group col">
        <label for="password" class="form-label my-2 text-light">Password</label>
        <input
          type="password"
          class="form-control shadow-sm rounded"
          id="password"
          [(ngModel)]="password"
          name="password"
        />
      </div>
      <div class="text-center my-3">
          <button type="submit" class="btn btn-danger px-4">Login</button>
      </div>
    </form>
    <p class="text-danger mt-3" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>
