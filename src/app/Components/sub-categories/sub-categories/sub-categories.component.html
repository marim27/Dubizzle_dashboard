<section class="content py-3">
  <div class="container text-center">
    <div class="col-5 d-flex flex-row m-2">
      <span class="form-control col-3 btn-red">Category </span>
      <select class="mb-3 form-select form-control col-5" [(ngModel)]="selectedCategoryId" (ngModelChange)="onSelectedCategoryChange()"  #selectedCategory>
        <option *ngFor="let category of categoriesList"  value="{{ category._id }}">
          {{ category.name }}
        </option>
      </select>
      <div class="mb-3 form-select col-12 ms-5 ps-5" >
       <!--category search input-->
          <div class=" d-flex  ">
            <div class="input-group ">
                <span class="input-group-text olx_color2 btn-red" style="height:38px;" id="basic-addon1" (click)="showHideInputSearch()">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </span>
              <input type="search" class="form-control " placeholder="Type SubCategory Here" aria-label="search" aria-describedby="basic-addon1" [(ngModel)]="listFillterSubCategory" *ngIf="showInput">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card mx-3">
      <div class="card-header">
        <h3 class="card-title ">Sub Categories</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" [routerLink]="['add/', selectedCategory.value]">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped projects">
          <thead>
            <tr>
              <th style="width: 2%">#</th>
              <th style="width: 25%">SubCategory Name</th>
              <th style="width: 25%">Parent Categorey</th>
              <th style="width: 30%"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let subCategory of filteredSubCategories; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ subCategory.title }}</td>
              <td>{{ selectedCategoryName }}</td>

              <td class="project-actions text-right">
                <a class="btn btn-info btn-sm mx-2" [routerLink]="['edit/', subCategory._id]">
                  <i class="fas fa-pencil-alt"> </i>
                  Edit
                </a>
                <a class="btn btn-danger btn-sm" (click)="deleteFun(subCategory._id)">
                  <i class="fas fa-trash"> </i>
                  Delete
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</section>
