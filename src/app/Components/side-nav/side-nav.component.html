<!-- Brand Logo -->
<a href="index3.html" class="brand-link" routerLink="/" role="button">
  <img src="assets/img/logo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: 1">
  <span class="brand-text font-weight-light">Dubizzle</span>
  <i class="fa-solid fa-right-from-bracket mx-5" routerLink="logout" style="color: #FFFFFF;" role="button"></i>
</a>

<!-- Sidebar -->
<div class="sidebar">

  <!-- Sidebar user panel (optional) -->
  <div class="user-panel mt-3 pb-3 mb-3 d-flex">
    <div class="image">
      <img src="assets/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image"
        *ngIf="authService.currentAdmin  && authService.isAdminLoggedIn">
    </div>
    <div class="info">
      <!-- <a href="#" class="d-block">Welcome User</a> -->
      <a href="#" class="d-block" *ngIf="adminName">
        {{ "Welcome ! " + adminName}}</a>
    </div>
  </div>

  <!-- SidebarSearch Form -->
  <div class="form-inline">
    <div class="input-group" data-widget="sidebar-search">
      <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
      <div class="input-group-append">
        <button class="btn btn-sidebar">
          <i class="fas fa-search fa-fw"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Sidebar Menu -->
  <nav class="mt-2">
    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
      <!-- Add icons to the links using the .nav-icon class
       with font-awesome or any other icon font library -->
      <li class="nav-item">
        <a routerLink="/users" class="nav-link">
          <i class="fa-solid fa-user nav-icon"></i>
          <p>
            Users
          </p>
        </a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/products/product']" class="nav-link">
          <img src="assets/img/products.png" class="nav-icon">
          <p>
            Products
          </p>
        </a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/Categories/Categories']" class="nav-link">
          <img src="assets/img/category.png" class="nav-icon">
          <p>
            Categories
          </p>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="subcategories" class="nav-link">
          <img src="assets/img/subcategory.png" class="text-light sub" />
          <p>Sub Categories</p>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="locations" class="nav-link">
          <i class="nav-icon fa-solid fa-location-dot"></i>
          <p>
            Locations
          </p>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="nav-icon fa-solid fa-money-bill-transfer"></i>
          <p>
            Tansactions
          </p>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="packages" class="nav-link">
          <i class="fa-solid fa-tags nav-icon"></i>
          <p>
            Packages
          </p>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="nav-icon fa-solid fa-message"></i>
          <p>
            Massages
          </p>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="admins" class="nav-link">
          <i class="nav-icon fa-solid fa-user-tie"></i>
          <p>
            Admins
          </p>
        </a>
      </li>

    </ul>
  </nav>
</div>
